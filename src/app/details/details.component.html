<app-header></app-header>
<div class="container my-5">
  <div class="row">
    <div class="col-md-5">
      <div class="image-container">
        <img class="card-image" [src]="imgUrl" alt="Card image cap" style="width: 430px;height: 550px;" />
      </div>
    </div>
    <div class="col-md-7">
      <div class="mt-5">
        <h1 class="card-name" style="color: rgb(51, 96, 174);">{{ name }}</h1>
        <p class="card-description" style="color: white;"  >{{ description }} </p>
      </div>
    </div>
  </div>
</div>
