<app-header></app-header>
<h1 class="text-center mt-5 text-light">Hero App</h1>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 mb-3">
          <input
            [(ngModel)]="hero!.name"
            type="text"
            class="form-control"
            placeholder="Hero name"
          />
        </div>
        <div class="col-md-12 mb-3">
          <input
            [(ngModel)]="hero!.power"
            type="number"
            class="form-control"
            placeholder="Power"
          />
        </div>
        <div class="col-md-12 mb-3">
          <input
            [(ngModel)]="hero!.imgUrl"
            type="text"
            class="form-control"
            placeholder="Image URL"
          />
        </div>
        <div class="col-md-12 mb-3">
          <textarea
            [(ngModel)]="hero!.description"
            class="form-control"
            rows="5"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="col-md-2">
          <button
            (click)="update(hero!.id)"
            class="btn btn-primary form-control"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
