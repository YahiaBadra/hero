<app-header></app-header>
<h1 class="text-center mt-5 text-light">Hero App</h1>
<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <input
        [(ngModel)]="hero!.name"
        type="text"
        class="form-control m-1"
        placeholder="Hero name"
      />
    </div>
    <div class="col-3">
      <input
        [(ngModel)]="hero!.power"
        type="number"
        class="form-control m-1"
        placeholder="Power"
      />
    </div>
    <div class="col-3">
      <input
        [(ngModel)]="hero!.imgUrl"
        type="text"
        class="form-control m-1"
        placeholder="url image"
      />
    </div>
    <div class="col-3">
      <button (click)="update(hero!.id)" class="btn form-control">update</button>
    </div>
  </div>
</div>
