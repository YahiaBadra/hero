<div class="container">
  <div class="row justify-content-center m-5">
    <div class="card mx-auto mt-5" style="width: 700px; height: 400px">
      <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandelError()"
      ></app-alert>

      <div *ngIf="isLoading" style="text-align: center">
        <app-loading></app-loading>
      </div>
      <div class="text-center m-3">
        <img
          src="assets/images/face log.png"
          alt="Logo"
          width="100"
          height="100"
          class="mt-3"
        />
      </div>

      <form
        #authForm="ngForm"
        (submit)="submit(authForm)"
        *ngIf="!isLoading"
        class="m-3"
      >
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            minlength="8"
          />
        </div>
        <div class="text-center mt-4" *ngIf="!isLoading">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Register" }}
          </button>
          |
          <button
            class="btn btn-primary"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Register" : "Login" }}
          </button>
        </div>
        <div *ngIf="isLoading" class="spinner-border"></div>
      </form>
    </div>
  </div>
</div>
