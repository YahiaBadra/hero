<app-header></app-header>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <img src="https://uspto.report/TM/98073449/mark.png" alt="Hero Image" class="img-fluid mb-3" />
        </div>
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title my-3">Add Hero</h2>
            </div>
            <div class="panel-body">
              <form [formGroup]="heroForm" class="row g-3">
                <div class="col-md-12">
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control mb-3"
                    placeholder="Hero name"
                    aria-label="Hero Name"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    formControlName="power"
                    type="number"
                    class="form-control mb-3"
                    placeholder="Power"
                    aria-label="Hero Power"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    formControlName="imgUrl"
                    type="text"
                    class="form-control mb-3"
                    placeholder="Enter URL image"
                    aria-label="Image URL"
                  />
                </div>
                <div class="col-md-12">
                  <textarea
                    formControlName="description"
                    class="form-control mb-3"
                    rows="5"
                    placeholder="Enter description"
                    aria-label="Hero Description"
                  ></textarea>
                </div>
                <div class="col-md-12">
                  <button
                    (click)="add()"
                    class="btn btn-primary btn-block"
                    style="width: 150px"
                  >
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mt-5">
  <app-footer></app-footer>
</div>
