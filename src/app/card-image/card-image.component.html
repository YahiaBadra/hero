<app-header></app-header>
<h1 class="text-center mt-5 text-light">Hero App</h1>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let item of heroes">
      <div class="card" >
        <div
          [ngClass]="{
            'bg-success': item.power <= 50,
            'bg-warning': item.power > 50 && item.power <= 100,
            'bg-info': item.power > 100
          }"
        >
          <div class="card-img-container">
            <img
              [src]="item.imgUrl"
              alt="Card image cap"
              (click)="details(item.id)"
              style="cursor: pointer"
            />
          </div>
          <div class="card-body text-white">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Power: {{ item.power }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger" (click)="delete(item.id)">
                Delete
              </button>
              <button
                [routerLink]="['/update', item.id]"
                class="btn btn-primary"
                (click)="updateHero(item.id)"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
